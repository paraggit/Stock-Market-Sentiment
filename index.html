<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI Stock Sentiment Analyzer"
    />
    <title>AI Stock Sentiment Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#14b8a6', // teal-500
              'brand-secondary': '#0ea5e9', // sky-500
              'sentiment-positive': '#22c55e', // green-500
              'sentiment-neutral': '#f59e0b', // amber-500
              'sentiment-negative': '#ef4444', // red-500
              'base-100': '#111827', // gray-900
              'base-200': '#1f2937', // gray-800
              'base-300': '#4b5563', // gray-700
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0?dev",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?dev",
    "@google/generative-ai": "https://esm.run/@google/generative-ai",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0"
  }
}
</script>
</head>
  <body class="bg-base-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
